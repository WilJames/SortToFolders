<h3 align="center">Для чего программа:</h3>
<p>Программа для перемещения файлов из целевой папки в подпапки по категориям, ориентируясь по расширениям файлов. Например, для оптимизации папки "Загрузки" на вашем ПК.</p>
<h3 align="center">Как запустить перемещение:</h3>
<p>
1. Указать путь к целевой папке.<br>
2. Создать папки под каждую необходимую категорию.<br>
3. Указать путь к каждой категории по отдельности.<br>
4. По желанию добавить или удалить категории, а так же расширения.<br>
5. Для запуска перемещения нажать кнопку "Переместить!", программа оповестит об успешном выполнении.
</p>

<h3 align="center">Подробнее о возможностях:</h3>
<p>
Ввод путей для целевой папки и категорий возможен кнопкой "..." или ручками (Ctrl + V) в соответствующее поле.<br><br>
Для пропуска ненужной категории выберите её и ощистите поле "Путь выбранной категории:".<br><br>
- Формат записи категорий:<br>
Язык любой<br>
Имя категории не может начинаться с точки!<br><br>
- Формат записи расширений:<br>
Расширения обязательно начинаются с точки.<br>
Регистр букв неважен.<br>
Добавление расширений как по одному: .rar<br>так и группой через пробел: .rar .zip .7z .tar<br><br>
- Управление:<br>
"Enter" - добавление категории или расширения (автоопределение).<br>
"+" - добавление категории или расширения.<br>
"-" - удаление категории или расширения.<br>
Двойной клик по категории, дает возможность переименования.<br>
Возможно остановить перемещение файлов кнопкой "Остановить", появляется когда процесс запущен.
</p>
